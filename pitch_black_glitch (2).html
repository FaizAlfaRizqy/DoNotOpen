<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nothing Here</title>
  <style>
    :root{--fg:#f2f2f2}
    html,body{height:100%;margin:0}
    body{
      background:#000;
      color:var(--fg);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display:grid;place-items:center;text-align:center;
      overflow:hidden;
      -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;
      position:relative;
    }

    /* hidden background image */
    body::before{
      content:"";
      position:fixed;inset:0;
      background:url('https://raw.githubusercontent.com/FaizAlfaRizqy/DoNotOpen/main/14599723573.png
') center/cover no-repeat;
      opacity:1;
      transition:opacity 1s ease;
      z-index:0;
      pointer-events:none;
      -webkit-mask-image: var(--flashlight, none);
      mask-image: var(--flashlight, none);
      -webkit-mask-repeat: no-repeat;
      mask-repeat: no-repeat;
      -webkit-mask-size: 100vw 100vh;
      mask-size: 100vw 100vh;
    }

    .fog{
      position:fixed;inset:0;
      background:rgba(0,0,0,0.98); /* Increased opacity for darker fog */
      pointer-events:none;
      z-index:1;
      overflow:hidden;
    }

    .fog::before,
    .fog::after{
      content:"";
      position:absolute;inset:-50%;
      background:radial-gradient(circle at 30% 30%, rgba(255,255,255,0.07), transparent 70%),
                 radial-gradient(circle at 70% 60%, rgba(255,255,255,0.05), transparent 70%);
      filter:blur(120px);
      animation:moveFog 40s linear infinite;
    }
    .fog::after{animation-direction:reverse;}

    @keyframes moveFog{
      0%{transform:translate(0,0) scale(1)}
      50%{transform:translate(150px,-150px) scale(1.3)}
      100%{transform:translate(0,0) scale(1)}
    }

    body:hover .fog{background:rgba(0,0,0,0.85)} /* Also make hover state darker */

    .stage{padding:40px;position:relative;z-index:2}
    .message{
      position:relative;
      font-size:clamp(18px,4vw,36px);
      letter-spacing:0.02em;
      line-height:1.3;
      cursor:pointer;
      user-select:none;
    }

    .message::before,
    .message::after{
      content:attr(data-text);
      position:absolute;inset:0;left:0;
      overflow:hidden;
      clip-path:inset(0 0 0 0);
      pointer-events:none;
    }

    .message::before{
      color:#ff2d55;
      transform:translateX(-6px) skewX(-6deg);
      mix-blend-mode:screen;
      text-shadow:0 0 8px rgba(255,45,85,.6);
      animation:glitch-red 1s infinite;
    }
    .message::after{
      color:#00e0ff;
      transform:translateX(6px) skewX(6deg);
      mix-blend-mode:screen;
      text-shadow:0 0 8px rgba(0,224,255,.6);
      animation:glitch-cyan 1s infinite;
    }

    .message .core{position:relative;display:inline-block;animation:shake 0.6s linear infinite;}

    .scanline{
      position:absolute;left:0;right:0;top:0;height:100%;pointer-events:none;
      background-image:linear-gradient(rgba(255,255,255,0.02) 0.5px, transparent 0.5px);
      background-size:100% 4px;opacity:0.12;mix-blend-mode:overlay;
    }

    .message .slice{
      position:absolute;left:0;right:0; height:8px; overflow:hidden;
      transform-origin:left top;
      animation:glitch-slice 0.8s linear infinite;
    }

    @keyframes shake{
      0%{transform:none}
      10%{transform:translateX(-2px) skewX(-2deg)}
      20%{transform:translateX(2px) skewX(2deg)}
      30%{transform:translateX(-4px) skewX(-3deg)}
      40%{transform:none}
      50%{transform:translateX(4px) skewX(4deg)}
      60%{transform:translateX(-3px) skewX(-2deg)}
      70%{transform:none}
      80%{transform:translateX(2px) skewX(1deg)}
      100%{transform:none}
    }

    @keyframes glitch-red{
      0%,100%{opacity:0}
      10%{opacity:1;transform:translate(-4px,-2px) skewX(-6deg)}
      30%{opacity:.8;transform:translate(-2px,2px) skewX(-3deg)}
      60%{opacity:.6;transform:translate(-6px,0) skewX(-4deg)}
      90%{opacity:1;transform:translate(-1px,-1px) skewX(-5deg)}
    }

    @keyframes glitch-cyan{
      0%,100%{opacity:0}
      10%{opacity:1;transform:translate(4px,2px) skewX(6deg)}
      30%{opacity:.8;transform:translate(2px,-2px) skewX(3deg)}
      60%{opacity:.6;transform:translate(6px,0) skewX(4deg)}
      90%{opacity:1;transform:translate(1px,1px) skewX(5deg)}
    }

    @keyframes glitch-slice{
      0%{opacity:0;transform:translateX(0)}
      5%{opacity:1;transform:translateX(-20px)}
      15%{opacity:1;transform:translateX(18px)}
      25%{opacity:0;transform:translateX(0)}
      35%{opacity:0}
      100%{opacity:0}
    }

    .hint{margin-top:18px;font-size:12px;color:rgba(255,255,255,0.25)}

    @media (prefers-reduced-motion: reduce){
      .message .core, .message::before, .message::after, .slice, .fog::before, .fog::after{animation:none;}
    }
  </style>
</head>
<body>
  <div class="fog"></div>
  <div class="stage">
    <div class="message" role="button" tabindex="0" data-text="There's nothing here.&#10;Go back." title="Click to go back" onclick="goBack()" onkeydown="if(event.key==='Enter' || event.key===' ') goBack()">
      <span class="core">There's nothing here<br>Go back.</span>
      <div class="scanline" aria-hidden="true"></div>
      <div class="slice" style="top:12%;">There's nothing here<br>Go back.</div>
      <div class="slice" style="top:36%;height:6px">There's nothing here<br>Go back.</div>
      <div class="slice" style="top:58%;height:10px">There's nothing here<br>Go back.</div>
      <div class="slice" style="top:82%;height:6px">There's nothing here<br>Go back.</div>
    </div>
    <div class="hint">hover to reveal â€¢ click to go back</div>
  </div>

  <script>
    function goBack(){
      try{ if(history.length>1) history.back(); else window.location.href='about:blank'; }
      catch(e){ window.location.href='about:blank'; }
    }

    // Flashlight effect
    document.body.addEventListener('mousemove', function(e){
      const x = e.clientX;
      const y = e.clientY;
      const r = 80; // inner radius (smaller)
      const fade = 60; // fade/blurry edge thickness (smaller)
      document.body.style.setProperty('--flashlight',
        `radial-gradient(circle ${r + fade}px at ${x}px ${y}px, white 0%, white 60%, transparent 100%)`
      );
    });

    document.body.addEventListener('mouseleave', function(){
      document.body.style.setProperty('--flashlight', 'none');
    });

    document.body.addEventListener('mouseenter', function(e){
      const x = e.clientX;
      const y = e.clientY;
      const r = 80;
      const fade = 60;
      document.body.style.setProperty('--flashlight',
        `radial-gradient(circle ${r + fade}px at ${x}px ${y}px, white 0%, white 60%, transparent 100%)`
      );
    });
  </script>
</body>
</html>
